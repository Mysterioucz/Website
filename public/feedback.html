    <h3 class="text-center mt-3 Feedback">Feedback</h3>

  <form method="post" autocomplete="off" name="hello-sheet">
    <div class="input-group mb-3 pt-5">
      <label class="input-group-text" for="name" > Topic </label >
        <select class="form-select " id="inputGroupSelect01" name="Topic">
            <option selected>เลือกหัวข้อ</option>
            <option value="ครู">ครู</option>
            <option value="สวัสดิการ">สวัสดิการ</option>
            <option value="กน">กน</option>
            <option value="สถานที่">สถานที่</option>
          </select>
    </div>
    <div class="mb-3">
    <label for="name" class="form-label" > Details </label>
    <textarea type="text" class="form-control " row="3" id="name" placeholder="อยากเห็นประธานนักเรียนตกน้ำจังเลยครับ" name="Detail"></textarea>
    
    
    </div>
  <button type="submit" name="submit" value="Send message" class="btn btn-outline-primary btn-lg" >Submit</button>
</form>
</div></div>

<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbztycJfqhfQ_EUqk3I8YhmnVwygybDuDQiliR_PT_3tnuphFuqU1hq6A7NR-lnyyFE9GQ/exec'
            const form = document.forms['hello-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("ขอบคุณสำหรับความคิดเห็น.."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
